<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div id="container">
      <div id="card">
        <p id="advice-num">Advice generator app</p>
        <p id="advice-text">
          Click to get a new advice &#128512;
        </p>
        <img id="divider" src="./images/pattern-divider-desktop.svg" alt="" />
        <button id="button" onClick="getAdvice()">
          <img src="./images/icon-dice.svg" alt="" srcset="">
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Mathieu Cauquil.
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
